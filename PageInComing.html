<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* ================= BASE ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #0E1624;
            color: #E5E7EB;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        /* ================= HEADER ================= */
        header {
            background-color: #121C2E;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.45);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #60A5FA;
        }

        header p {
            font-size: 1.2rem;
            color: #E5E7EB;
        }

        /* ================= COUNTDOWN ================= */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .countdown div {
            background-color: #121C2E;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            min-width: 80px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown div:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(59,130,246,0.35);
        }

        .countdown span {
            display: block;
            font-size: 2rem;
            font-weight: 600;
            color: #60A5FA;
        }

        .countdown small {
            display: block;
            font-size: 0.9rem;
            color: #E5E7EB;
        }

        /* ================= BUTTONS ================= */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 2rem;
            color: #E5E7EB;
            text-decoration: none;
            border: 2px solid #60A5FA;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #60A5FA;
            color: #0E1624;
        }

        /* ================= FOOTER ================= */
        footer {
            margin-top: 2rem;
            color: #9CA3AF;
            font-size: 0.9rem;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 600px) {
            .countdown {
                flex-direction: column;
                gap: 10px;
            }

            .countdown div {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Site en Construction</h1>
        <p>Nous travaillons dur pour préparer quelque chose de génial. Restez connecté !</p>
        
        <div class="countdown">
            <div><span id="days">00</span><small>Jours</small></div>
            <div><span id="hours">00</span><small>Heures</small></div>
            <div><span id="minutes">00</span><small>Minutes</small></div>
            <div><span id="seconds">00</span><small>Secondes</small></div>
        </div>

        <a class="btn" onclick="history.back()">Retour</a>
    </header>

    <script>
        // Date de lancement
        const launchDate = new Date("2026-12-25T00:00:00").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerHTML = "<p>Le site est maintenant en ligne !</p>";
            }
        }, 1000);
    </script>
</body>
</html>
